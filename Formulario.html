<!DOCTYPE html>

</head>
<body>
  <label class="PastoresTitulo">Pastores Lau y Sara Guerra</label>
  <div class="form-container">

      <div class="form-page">

          <select id="leader" name="leader" required>
            <option value="">Seleccione un líder de doce</option>
            <option value="Ps Carlos y Claudia Anzola">Ps Carlos y Claudia Anzola</option>
            <option value="Jair y Claudia Buitrago">Jair y Claudia Buitrago</option>
            <option value="Henry y Carolina Cruz">Henry y Carolina Cruz</option>
            <option value="Pastor y Carolina Ortega">Pastor y Carolina Ortega</option>
            <option value="Mauricio y Calorina Ríos">Mauricio y Calorina Ríos</option>
            <option value="Bladimir y Alexandra Avila">Bladimir y Alexandra Avila</option>
            <option value="Gabriel y Evelyn Robayo">Gabriel y Evelyn Robayo</option>
            <option value="Ps Elizabeth Berrios">Ps Elizabeth Berrios</option>
            <option value="Jhon y Sonia Torres">Jhon y Sonia Torres</option>
            <option value="James y Andrea Mayorga">James y Andrea Mayorga</option>
            <option value="Ivan y Deisy Torres">Ivan y Deisy Torres</option>
            <option value="Ps Daniel y Erika Berrios">Ps Daniel y Erika Berrios</option>
          </select>
        </div>
      </div>
      <div class="form-page">
        <div class="form-group">
          <label for="referrer">Nombre de la persona que lo invitó:</label>
          <input type="text" id="referrer" name="referrer" required>
        </div>
      </div>
      <div class="form-page">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="form-page">
        <div class="form-group">
          <label for="request">Petición:</label>

        </div>
      </div>
      <div class="form-page">
        <div class="form-group">
          <label for="location">Localidad donde vive:</label>
          <select id="location" name="location" required>
            <option value="">Seleccione una localidad</option>
            <option value="Usaquén">Usaquén</option>

            <option value="Usme">Usme</option>
            <option value="Tunjuelito">Tunjuelito</option>

            <option value="Fontibón">Fontibón</option>

            <option value="Suba">Suba</option>

            <option value="Teusaquillo">Teusaquillo</option>

      </div>
      <div class="form-page">
        <div class="form-group">
          <label for="document-type">Tipo de documento:</label>
          <select id="document-type" name="document-type" required>
            <option value="">Seleccione un tipo de documento</option>
            <option value="Cedula de Ciudadania">Cédula de Ciudadanía</option>
            <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
            <option value="Pasaporte">Pasaporte</option>
          </select>
        </div>
      </div>
      <div class="form-page">
        <div class="form-group">
          <label for="document-number">Nro Documento:</label>
          <input type="text" id="document-number" name="document-number">
        </div>
      </div>
      <div class="form-page">
        <div class="form-group">
          <label for="age">Edad:</label>
          <input type="number" id="age" name="age" required>
        </div>
      </div>
      <div class="form-page">
        <div class="form-group">
          <label for="marital-status">Estado Civil:</label>
          <select id="marital-status" name="marital-status" required>
            <option value="">Seleccione un estado civil</option>
            <option value="soltero">Soltero/a</option>
            <option value="casado">Casado/a</option>
            <option value="divorciado">Divorciado/a</option>
            <option value="viudo">Viudo/a</option>
            <option value="ulibre">Unión Libre</option>
          </select>
        </div>
      </div>
      <div class="form-page">
        <div class="form-group">
            <button id="send-button" onclick="submit()" class="btn-send" >Enviar</button>
	    </div>
      </div>
    </form>
  </div>
  <div class="form-navigation">
    <button class="btn btn-default" type="button"  id="prev-button" onclick="goToPreviousPage()" class="btn-prev" disabled>Anterior</button>
    <button class="btn btn-default" type="button" id="next-button" onclick="goToNextPage()" class="btn-next">Siguiente</button>
    </div>

  <script>
  const form = document.getElementById('form');
  const prevButton = document.getElementById('prev-button');
  const nextButton = document.getElementById('next-button');
  const formPages = Array.from(document.querySelectorAll('.form-page'));
  let currentPage = 0;

  function showPage(pageIndex) {
    const nextPage = formPages[pageIndex];

    if (pageIndex !== currentPage) {
      const currentPageElement = formPages[currentPage];
      currentPageElement.classList.add('blur-out');

      setTimeout(() => {
        currentPageElement.style.display = 'none';
        currentPageElement.classList.remove('blur-out');
      }, 400);
    }

    setTimeout(() => {
      nextPage.style.display = 'block';
      nextPage.classList.add('blur-in');

      setTimeout(() => {
        nextPage.classList.remove('blur-in');
      }, 400);
    }, 400);

    if (pageIndex === 0) {
      prevButton.disabled = true;
    } else {
      prevButton.disabled = false;
    }

    if (pageIndex === formPages.length - 1) {
      nextButton.style.display = 'none';
    } else {
      nextButton.style.display = 'block';
    }

    currentPage = pageIndex;
  }

  function goToNextPage() {
    if (currentPage < formPages.length - 1) {
      showPage(currentPage + 1);
    }
  }

  function goToPreviousPage() {
    if (currentPage > 0) {
      showPage(currentPage - 1);
    }
  }

  function submit() {
    // Aquí puedes realizar las acciones necesarias al enviar el formulario
  }

  showPage(currentPage);
  </script>
</body>
